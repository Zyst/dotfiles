# Font
font_size 14.0

font_family      Operator Mono Book
bold_font        Operator Mono Medium
italic_font      Operator Mono Book Italic
bold_italic_font Operator Mono Medium Italic

# Sounds
enable_audio_bell no

# Cursor
cursor_shape block

# Theme
cursor #61afef
foreground #abb2bf
background #282c34

# black
color0 #282c34
color8 #5c6370

# red
color1 #e06c75
color9 #e06c75

# green
color2  #98c379
color10 #98c379

# yellow
color3  #e5c07b
color11 #e5c07b

# blue
color4  #61afef
color12 #61afef

# magenta
color5  #d19a66
color13 #d19a66

# cyan
color6  #56b6c2
color14 #56b6c2

# white
color7  #abb2bf
color15 #f5f5f5

# Hotkeys
map f11       toggle_fullscreen
map alt+enter toggle_fullscreen

# Misc
update_check_interval 0
term xterm-256color
